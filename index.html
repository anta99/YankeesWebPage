    <main>
        <section class="container-fluid p-3 p-md-5" id="news">

        <section class="container-fluid p-3 p-md-5" id="roster">
            <article class="row">
                <div class="col-12 sectionHeading">
                    <h2>Roster</h2>
                </div>
            </article>
                <div class="row">
                    <div class="col-12 text-center text-md-right pr-5 filters">
                        <!--<span>Filter roster</span>-->
                        <input type="text" id="playerSearch" placeholder="Search for player...">
                        <select name="" id="statFilter">
                            <option value="0">Sort by</option>
                        </select>
                        <i class="fa fa-sort-amount-desc sort text-primary" data-order="desc"></i>
                        <i class="fa fa-sort-amount-asc sort" data-order="asc" aria-hidden="true"></i>
                    </div> 
                </div>  
                <div class="table-responsive table-hover">      
                    <table class="table player">
                      <thead>
                        <tr>
                          <th title="Player number" data-criteria="number">#</th>
                          <th></th>
                          <th title="Player name" data-criteria="name">Name</th>
                          <th title="Player country">Country</th>
                          <th title="Player age">Age</th>
                          <th title="Games">G</th>
                          <th title="At-Bat">AB</th>
                          <th title="Runs">R</th>
                          <th title="Hits">H</th>
                          <th title="Home Runs">HR</th>
                          <th title="Runs Batted In">RBI</th>
                          <th title="Stolen Base">SB</th>
                          <th title="Batting Average">AVG</th>
                          <th title="On-base Percentage">OBP</th>
                          <th title="On Base Plus Slugging">OPS</th>
                          <th title="Teams">Teams</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                    </div>
        </section>
        <section class="container-fluid p-3 p-md-5" id="tickets">
            <article class="row">
                <div class="col-12 sectionHeading">
                    <h2>Tickets</h2>
                </div>
            </article>
            <article class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn ticketButton">
                        Selected tickets: <span class="badge badge-light">0</span>
                      </button>
                    <span class="radioBtn">
                        <input type="radio" value="all" name="game" id="all" />
                        <label for="all" class="active">All</label></span>
                    <span class="radioBtn">
                        <input type="radio" value="home" name="game" id="home" />
                        <label for="home">Home</label>
                    </span>
                    <span class="radioBtn">
                        <input type="radio" value="away" name="game" id="away" />
                        <label for="away">Away</label>
                    </span>
                </div>
            </article>
